<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÄ±lan Oyunu - Playable Ad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background-color: black;
        }
        #coupon {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="coupon">Tebrikler! Kupon Kodu: <b>HEDIYE100</b></div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let score = 0;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") nextDirection = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") nextDirection = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") nextDirection = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") nextDirection = "RIGHT";
        });

        function draw() {
            direction = nextDirection;
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "UP") snakeY -= box;
            if (direction === "DOWN") snakeY += box;
            if (direction === "LEFT") snakeX -= box;
            if (direction === "RIGHT") snakeX += box;

            let newHead = { x: snakeX, y: snakeY };
            
            if (
                snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height ||
                snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
            ) {
                clearInterval(game);
                alert("Oyun Bitti! Skor: " + score);
                location.reload();
                return;
            }

            snake.unshift(newHead);
            
            if (snakeX === food.x && snakeY === food.y) {
                score += 10;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
                if (score >= 100) {
                    document.getElementById("coupon").style.display = "block";
                    clearInterval(game);
                }
            } else {
                snake.pop();
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.fillStyle = "lime";
            snake.forEach((segment) => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
